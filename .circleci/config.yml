version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14.2-browsers

    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - dependency-cache
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Run tests
          command: yarn test
      - run:
          name: Run linter
          command: yarn lint

      - save_cache:
          key: dependency-cache
          paths:
            - ~/.cache/yarn
